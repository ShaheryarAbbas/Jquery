<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS in Jquery</title>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <button class="cs">Change Styling</button>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Faq</li>
    </ul>
    <script>
        $(document).ready(function(){
            $('.cs').click(function(){
            $('li').css({
            "color":"red",
            "list-style-type":"none",
            "display":"inline",
            "padding":"10px"
                
            })

            })
        })
    </script>
</body>
</html>

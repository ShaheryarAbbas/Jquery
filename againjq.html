<!DOCTYPE html>
<html lang="en">
<head>
    <title>Repeat cw</title>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>FAQ</li>
    </ul>
    <button class="cs">Change Style</button>
    <button class="h">Hide</button>
    <button class="s">Show</button>
    <button class="fo">Fade Out</button>
    <button class="fi">Fade in</button>
    <button class="su">Slide Up</button>
    <button class="sd">Slide Down</button>
    <button class="st">Slide Toggle</button>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quae blanditiis quas quos maxime eum repellat sit optio soluta mollitia, qui aut amet earum error labore cumque neque, eveniet modi! Recusandae.</p>
    <script>
        $(document).ready(function(){
            $('.h').click(function(){
                $('p').hide();
            });
            $('.s').click(function(){
                $('p').show();
            });
            $('.fo').click(function(){
                $('p').fadeOut();
            });
            $('.fi').click(function(){
                $('p').fadeIn();
            });
            $('.su').click(function(){
                $('p').slideUp();
            });
            $('.sd').click(function(){
                $('p').slideDown();
            });
            $('.st').click(function(){
                $('p').slideToggle();
            });
            $('.cs').click(function(){
                $('p')
            })
        })
    </script>
</body>
</html>
